mutation ChangeTrailStatus{
  setTrailStatus(id:"blackhawk" status:CLOSED){
    name
    status
  }
}

mutation ChangeLiftStatus{
  setLiftStatus(id:"astra-express" status:CLOSED){
    name
    id
    status
  }
}


mutation CreateAccount($input: CreateAccountInput!) {
  createAccount(input: $input) {
    name
  }
}

